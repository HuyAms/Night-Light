<ion-header no-border>

  <ion-navbar>
    <ion-title>Nightlight</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row (click)="onOpenCamera()">
    <ion-col>
      <!--<img class="camera" src="assets/imgs/camera_placeholder.png"/>-->
      <img class="camera" [src]="img || imgPlaceHolder" onerror="this.src='assets/imgs/camera_placeholder.png'"/>
    </ion-col>
  </ion-row>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label color="primary" floating>Title</ion-label>
        <ion-input
          type="text"
          name="title"
          ngModel
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Story
        </ion-label>
        <ion-textarea
          name="description"
          ngModel
          required
          autoresize
        ></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button
              ion-button
              block
              outline
              type="submit"
              [disabled]="!f.valid"
            >
              Share
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </form>
