<ion-header>

  <ion-navbar>
    <ion-title>Email Composer</ion-title>
    <ion-buttons start>
      <button ion-button (click)="onDismiss()" color="light">
        <span ion-text color="primary" showWhen="ios" style="color: white">Close</span>
        <ion-icon name="close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form
    [formGroup]="emailForm"
    (ngSubmit)="sendMessage()">

    <ion-list>


      <ion-item margin-bottom>
        <ion-label color="primary">To:</ion-label>
        <ion-input
          type="email"
          formControlName="to"></ion-input>
      </ion-item>


      <!--<ion-item margin-bottom>-->
            <!--<span-->
              <!--ion-button-->
              <!--color="primary"-->
              <!--text-center-->
              <!--block-->
              <!--(click)="retrieveAttachment()">Attachment</span>-->
      <!--</ion-item>-->


      <ion-item margin-bottom>
        <ion-label color="primary">Subject:</ion-label>
        <ion-input
          type="string"
          formControlName="subject"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating color="primary">Message:</ion-label>
        <ion-textarea autoresize
          formControlName="message"></ion-textarea>
      </ion-item>

      <button
        ion-button
        color="primary"
        text-center
        block [disabled]="!emailForm.valid">Send your message</button>
    </ion-list>
  </form>
</ion-content>
