  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>About us</ion-title>
    <ion-buttons start>
      <button ion-button (click)="onDismiss()" color="light">
        <span ion-text color="primary" showWhen="ios" style="color: white">Close</span>
        <ion-icon name="close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngFor="let team of teams">
    <figure class="snip">
      <img [src]="team.imageUrl" alt="{{team.name}}"/>
      <figcaption>
        <blockquote>
          <p>{{team.quote}}</p>
        </blockquote>
        <h3>{{team.name}}</h3>
        <h5>{{team.position}}</h5>
      </figcaption>
    </figure>
  </div>
</ion-content>
