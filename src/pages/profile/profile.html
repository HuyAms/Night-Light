<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="profile-top">
    <ion-row>
      <ion-col>
        <div class="profile-photo">
          <img class="avatar"
               src="http://2.bp.blogspot.com/-csl0wfrqxqk/UwzuEojb7DI/AAAAAAAAAIQ/QXtaXrJ4FVM/s1600/Harry_potter.jpg">
        </div>
        <p text-center>{{curUser.username}}</p>
        <p text-center>{{curUser.full_name}}</p>
        <p text-center>{{curUser.email}}</p>
      </ion-col>
    </ion-row>
    <hr/>
    <ion-row>
      <ion-col text-center col-6><span>112</span> Likes</ion-col>
      <ion-col text-center col-6><span>{{myStoriesNum}}</span> Posts</ion-col>
    </ion-row>
  </ion-card>

  <ion-row no-padding>
    <ion-col col-6 no-padding *ngFor="let story of myStories">
      <ion-card>
        <img class="storyImg"
             src="{{mediaUrl + story.filename}}">
        <ion-card-content text-center>
          <hr/>
          <small>{{story.title|shorten}}</small>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
