<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="profile-top">
    <ion-row>
      <ion-col>
        <div class="profile-photo">
          <img class="avatar"
               src="http://2.bp.blogspot.com/-csl0wfrqxqk/UwzuEojb7DI/AAAAAAAAAIQ/QXtaXrJ4FVM/s1600/Harry_potter.jpg">
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col no-padding>
        <p class="username" text-center>{{curUser.username}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div text-center margin-bottom>
          <button ion-button icon-start round outline (click)="onSendEmail()">
            <ion-icon name="mail"></ion-icon>
            Contact Me
          </button>
        </div>
      </ion-col>
    </ion-row>
    <hr/>
  </ion-card>

  <p class="numStories" text-center>{{myStoriesNum}} Stories</p>

  <hr/>

  <ion-row no-padding>
    <ion-col col-6 no-padding *ngFor="let story of myStories">
      <ion-card>
        <img class="storyImg"
             src="{{mediaUrl + story.filename}}">
        <ion-card-content text-center>
          <hr/>
          <small>{{story.title|shorten}}</small>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
