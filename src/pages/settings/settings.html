<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Account
    </ion-list-header>
    <button ion-item>
      <ion-icon name="create" item-start color="secondary"></ion-icon>
      <ion-label>Edit Profile</ion-label>
    </button>
    <ion-item>
      <ion-icon name="mail" item-start color="secondary"></ion-icon>
      <ion-label>Contact me</ion-label>
      <ion-toggle color="secondary"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Sound
    </ion-list-header>
    <ion-item>
      <ion-icon name="volume-up" item-start color="secondary"></ion-icon>
      <ion-label>Text to Speech</ion-label>
      <ion-toggle color="secondary"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Support
    </ion-list-header>
    <button ion-item>
      <ion-icon name="chatbubbles" item-start color="secondary"></ion-icon>
      <ion-label>FAQ</ion-label>
    </button>
    <button ion-item>
      <ion-icon name="paper" item-start color="secondary"></ion-icon>
      <ion-label>Features</ion-label>
    </button>
  </ion-list>

  <ion-list>
    <ion-list-header>
      About
    </ion-list-header>
    <button ion-item>
      <ion-icon name="contacts" item-start color="secondary"></ion-icon>
      <ion-label>About Us</ion-label>
    </button>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-item>
    <button ion-button outline block color="danger" padding>Log out</button>
  </ion-item>
</ion-footer>
