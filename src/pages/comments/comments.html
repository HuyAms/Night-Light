<ion-header>

  <ion-navbar>
    <ion-title>comments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="postComment(f)">
    <ion-list>
      <ion-item>
        <ion-label floating>
          Story
        </ion-label>
        <ion-textarea
          name="Comment"
          ngModel
          required
          autoresize
        ></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button
              ion-button
              block
              outline
              type="submit"
            >
              Post
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </form>
</ion-content>
