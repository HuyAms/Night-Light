<ion-header>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onRefresh()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
    <ion-segment [(ngModel)]="defaultTab" (ionChange)="onSegmentChange($event)">
      <ion-segment-button value="discover">Discover
      </ion-segment-button>
      <ion-segment-button value="new">New
      </ion-segment-button>
      <ion-segment-button value="hot">Hot
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

  <ion-slides loop="true" pager="true" no-padding no-margin paginationType="fraction">
    <ion-slide *ngFor="let story of stories">
      <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <img src="http://2.bp.blogspot.com/-csl0wfrqxqk/UwzuEojb7DI/AAAAAAAAAIQ/QXtaXrJ4FVM/s1600/Harry_potter.jpg">
          </ion-avatar>
          <h2>Harry Potter</h2>
        </ion-item>

        <hr/>

        <ion-scroll scrollY="true" text-center>

          <img class="storyImg"
               src="{{mediaUrl + story.filename}}">

          <ion-card-content>
            <h1>{{story.title}}</h1>
            <p>{{story.description}}</p>
          </ion-card-content>

        </ion-scroll>

        <ion-row>
          <ion-col col-4 center text-center>
            <button ion-button icon-left clear small style="text-transform: none;">
              <ion-icon name="thumbs-up"></ion-icon>
              Like
            </button>
          </ion-col>
          <ion-col col-4 center text-center>
            <button ion-button icon-left clear small style="text-transform: none;">
              <ion-icon name="text"></ion-icon>
              Comments
            </button>
          </ion-col>
          <ion-col col-4 center text-center>
            <button ion-button icon-left clear small style="text-transform: none;"
                    (click)="onShare(story.description, story.title, mediaUrl + story.filename)">
              <ion-icon name="share-alt"></ion-icon>
              Share
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
