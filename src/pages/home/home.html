<ion-header>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-only  (click)="onRefresh()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
    <ion-segment [(ngModel)]="defaultTab" (ionChange)="onSegmentChange($event)">
      <ion-segment-button value="new">New
      </ion-segment-button>
      <ion-segment-button value="hot">Hot
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>

</ion-content>
