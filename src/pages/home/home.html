<ion-header>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-only  (click)="onRefresh()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
    <ion-segment [(ngModel)]="defaultTab" (ionChange)="onSegmentChange($event)">
      <ion-segment-button value="random">Discover
      </ion-segment-button>
      <ion-segment-button value="new">New
      </ion-segment-button>
      <ion-segment-button value="hot">Hot
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Text</ion-label>
    <ion-textarea [(ngModel)]="text"></ion-textarea>
  </ion-item>
  <button
    ion-button
    block
    outline
    type="button"
    (click)="onTextSpeech()"
  >Speak</button>
  <button
    ion-button
    block
    outline
    type="button"
    (click)="onShare()"
  >Share via Facebook</button>
  <button
    ion-button
    block
    outline
    type="button"
    (click)="onGetAllPost()"
  >Display</button>

  <ion-img width=70% height=100% src={{postUrl}}></ion-img>

  <button
    ion-button
    block
    outline
    type="button"
    (click)="onNext()"
  >Next</button>
  <button
    ion-button
    block
    outline
    type="button"
    (click)="onPrevious()"
  >Previous</button>

</ion-content>
